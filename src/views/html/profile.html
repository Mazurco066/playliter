<div id="profile">
  
  <!-- Page main content -->
  <div class="container">
    <div class="row pt-3">
      <div class="col-12">
        <h3 class="klasik">Meu perfil</h3>
      </div>
    </div>
    <form class="info" @submit.prevent="saveProfile">
      <div class="row">
        <div class="col-12">
          <div class="avatar">
            <div class="icon">
              <img src="/img/arts/face-recognition.png" alt="Sample user">
            </div>
          </div>
        </div>
        <div class="col-12">
          <base-input
            type="text"
            label="Nome Completo"
            placeholder="Nome do usuário"
            addonLeftIcon="address-card"
            v-model="v$.form.name.$model"
            :valid="!v$.form.name.$error"
            :error="v$.form.name.$errors.length ? $translations.translateMessage(v$.form.name.$errors[0].$message) : ''"
            :disabled="accountLoading"
          />
        </div>
        <div class="col-12">
          <base-input
            type="text"
            addonLeftIcon="user"
            label="Usuário"
            placeholder="Usuário"
            v-model="me.username"
            disabled
          />
        </div>
        <div class="col-12">
          <base-input
            type="text"
            addonLeftIcon="mobile"
            label="Nível da conta"
            placeholder="Nível da conta"
            :value="me.role === 'player' ? 'Músico' : 'Admin'"
            disabled
          />
        </div>
        <div class="col-12 mb-3 text-center">
          <span>
            Conta criada em <strong>{{ $text.formatISODate(new Date(parseInt(me.createdAt)).toISOString()) }}</strong>
          </span>
        </div>
        <div class="col-12 mb-3">
          <base-button
            nativeType="submit"
            type="success"
            :disabled="v$.$error === true || accountLoading"
          >
            Atualizar perfil
          </base-button>
        </div>
        <div class="col-12">
          <base-button
            nativeType="button"
            type="danger"
            :disabled="accountLoading"
            @click="logout()"
          >
            Sair
          </base-button>
        </div>
      </div>
    </form>
  </div>

</div>
